name: workflow-dispatch-dynamic-matrix
on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      repository: ${{ steps.json.outputs.test_matrix }}
    steps:
      - name: build matrix
        id: json
        run: |
          test_matrix='{ "test_matrix": ["101399","repo2","repo3","repo4"] }'
          echo "test_matrix=$test_matrix" >> "$GITHUB_OUTPUT"

  run-matrix:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.test_matrix) }}
    steps:
      - run: echo "${{ matrix.test_matrix }}"
